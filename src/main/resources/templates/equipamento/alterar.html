<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar Equipamento</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<h2>Alterar</h2>
			<form th:action="@{/equipamento/alterar}" method="post" th:object="${equipamento}">
				<div class="mb-3">
					<label for="nome" class="form-label">
						Código:
						<span th:text="*{codigo}"></span>
					</label>
				</div>
				<input type="hidden" name="codigo" th:value="*{codigo}">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome da vacina">
				</div>
				<div class="mb-3">
					<label for="marca" class="form-label">Marca</label>
					<input class="form-control" th:field="*{marca}" placeholder="Digite a descrição da vacina"></input>
				</div>
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
		</main>
	</div>
</body>
</html>
