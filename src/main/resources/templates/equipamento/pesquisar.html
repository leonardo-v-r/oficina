<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisar Equipamento</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<main class="mt-5 p-4 pt-5">
			<div class="container d-flex justify-content-center">
				<div class="card card-raised mb-5 col-6">
					<div class="card-body p-5">
						<h3 class="card-title">Pesquisar equipamentos</h3>
						<div class="card-subtitle mb-4">Preencha as informações para a busca</div>

						<form th:action="@{/equipamento/pesquisar}" method="get">	
							<div class="col-12 mb-4">
								<label for="codigo" class="form-label">Código</label>
								<input type="text" name="codigo" id="codigo" class="form-control" placeholder="12">
							</div>

							<div class="col-12 mb-4">
								<label for="nome" class="form-label">Nome</label>
								<input type="text" name="nome" id="nome" class="form-control" placeholder="Serra">
							</div>

							<div class="col-12 mb-4">
								<label for="marca" class="form-label">Marca</label>
								<input type="text" name="marca" id="marca" class="form-control" placeholder="Bosh">
							</div>

							<div class="col-12">
							  <button type="submit" class="btn btn-primary">Pesquisar</button>
							</div>
						</form>

						  <div th:if="${notificacao != null}" th:object="${notificacao}">
							<input type="hidden" id="mensagem" th:value="*{mensagem}">
							<input type="hidden" id="tipo" th:value="*{tipo}">
							<input type="hidden" id="intervalo" th:value="*{intervalo}">
						</div>
					</div>
				</div>	
			</div>
		</main>
	</div>
</body>
</html>
