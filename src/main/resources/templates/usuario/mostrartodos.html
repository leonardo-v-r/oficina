<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Todos Usuarios</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>
		<main class="mt-5 p-4 pt-5">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', 'w-25')}"></div>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${pagina.conteudo}">
						<td th:text="${u.codigo}"></td>
						<td th:text="${u.nome}"></td>
						<td>
							<form th:action="@{/usuario/abriralterar}" method="post">
								<input type="hidden" name="codigo" th:value="${u.codigo}">
								<input type="hidden" name="nome" th:value="${u.nome}">
								<input type="hidden" name="login" th:value="${u.login}">
								<input type="hidden" name="admin" th:value="${u.admin}">
								<button style="background-color: orange;" type="submit" title="Editar" class="btn btn-secondary">
									<span>ALTERAR</span>
									<i class="bi bi-pencil-fill"></i>
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/usuario/remover}" method="post">
								<input type="hidden" th:value="'Você tem certeza que quer remover ' + ${u.nome} + '?'" class="mensagem">
								<input type="hidden" name="codigo" th:value="${u.codigo}">
								<input type="hidden" name="nome" th:value="${u.nome}">
								<input type="hidden" name="login" th:value="${u.login}">
								<input type="hidden" name="admin" th:value="${u.admin}">
								<button style="background-color: red;" type="submit" title="Remover" class="btn btn-secondary confirmacao">
									<span>REMOVER</span>
									<i class="bi bi-trash-fill"> </i>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>
		</main>
	</div>
</body>
</html>
