<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Alterar usuário</title>
</head>
<body>
	<div layout:fragment="conteudo">
		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>
		<main class="mt-5 p-4 pt-5">
			<h2>Alterar</h2>
			<form th:action="@{/usuario/alterar}" method="post" th:object="${usuario}">
				<div class="mb-3">
					<label for="nome" class="form-label">
						Código:
						<span th:text="*{codigo}"></span>
					</label>
				</div>
				<input type="hidden" name="codigo" th:value="*{codigo}">
				<div class="mb-3">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o novo nome" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="login" class="form-label">Login</label>
					<input type="text" class="form-control" th:field="*{login}" placeholder="Digite o novo login" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:each="erro : ${#fields.errors('login')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<label for="senha" class="form-label">Senha</label>
					<input type="text" class="form-control" th:field="*{senha}" placeholder="Digite a nova senha" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:each="erro : ${#fields.errors('senha')}" th:text="${erro} + '. '"></span>
				</div>
				<div class="mb-3">
					<input type="checkbox" id="admin1" name="admin" th:field="*{admin}">
					<input type="hidden" name="_admin" value="on" />
					<label for="admin1">Administrador</label>
				</div>
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
			<div th:if="${notificacao != null}" th:object="${notificacao}">
				<input type="hidden" id="mensagem" th:value="*{mensagem}">
				<input type="hidden" id="tipo" th:value="*{tipo}">
				<input type="hidden" id="intervalo" th:value="*{intervalo}">
			</div>
		</main>
	</div>
</body>
</html>
