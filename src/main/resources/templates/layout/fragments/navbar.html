<!DOCTYPE html>
<html lang="pt-BR" 
	  xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
      <div class="container-fluid d-flex">
        <!-- offcanvas sidebar trigger -->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="offcanvasExample">
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <!-- !offcanvas sidebar trigger -->

        <!-- titulo da aplicacao -->
        <a class="navbar-brand fw-bold text-uppercase me-auto" th:href="@{/}">Controle de Equipamentos</a>

        <!-- parte da direita -->
        <div class="d-flex justify-content-end align-items-center">
          <!-- botao login -->
          <form th:action="@{/login}" method="get" sec:authorize="!isAuthenticated()">
            <input type="submit" class="form-control btn btn-primary" value="Login" />
          </form>

          <!-- nome usuario -->
          <div class="ms-3 d-none d-sm-block" sec:authorize="isAuthenticated()">
            <a class="navbar-brand" href="#">
              <span class="navbar-text text-white" sec:authentication="name">???<i class="bi bi-person-fill ms-2"></i> </span>
              <span class="navbar-text text-white" sec:authentication="authorities">???<i class="bi bi-person-fill ms-2"></i> </span>
            </a>
          </div>

          <!-- botao logout -->
          <a th:href="@{/logout}" class="form-control btn btn-primary" sec:authorize="isAuthenticated()">Logout</a>
        </div>
      </div>
    </nav>
    <!-- !navbar -->
</body>
</html>
